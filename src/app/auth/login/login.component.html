<section class="login-form">
  <form [formGroup]="loginForm" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput formControlName="email" placeholder="Your email">
      <mat-hint>Please, enter a valid email.</mat-hint>
      <mat-error>Invalid or missing email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput formControlName="password" placeholder="Your password">
      <mat-hint>Please, enter your password.</mat-hint>
      <mat-error>Missing password</mat-error>
    </mat-form-field>
    <button 
      type="submit" 
      mat-raised-button 
      color="primary"
      *ngIf="!(isLoading$ | async)"
      [disabled]="loginForm.invalid">
      Login
    </button>
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </form>
</section>
