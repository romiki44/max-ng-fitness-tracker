<section class="new-training" fxlayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="center" >
          <mat-form-field *ngIf="!isLoading && exercises">
            <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
              <mat-option *ngFor="let excercise of exercises" [value]="excercise.id">
                {{excercise.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-spinner *ngIf="isLoading" fxLayoutAlign="center"></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button 
          *ngIf="exercises"
          type="submit" 
          mat-stroked-button 
          color="primary"
          [disabled]="f.invalid">
          Start
        </button>
        <button 
        *ngIf="!exercises"
          type="button" 
          mat-stroked-button 
          color="primary"
          (click)="fetchExcercises()">
          Fetch Again
        </button>
      </mat-card-actions>
    </mat-card>      
  </form>
</section>
